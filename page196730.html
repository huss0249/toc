text196733.addInnerText('<div id=\"text196733\" aria-live=\"polite\" ><a id=\"text196733anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p lang=\"en\"  legLH=\"1.409\" style=\"margin-left:0px;text-indent:1px;line-height:1.350;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text196733Font1\" style=\"position:relative;top:-2px;\" >Every workplace must have a written, up-to-date Emergency Action Plan with the following information:\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text196733Font1\" data-bltIndnt=\"23\" style=\"line-height:1.409;position:relative;margin-left:38px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text196733CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:23\n} --><span class=\"text196733Font1\"  >an emergency evacuation plan posted near every exit on every floor\n</span ></li >\n<li  class=\"text196733Font1\" data-bltIndnt=\"23\" style=\"line-height:1.409;position:relative;margin-left:38px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text196733CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:23\n} --><span class=\"text196733Font1\"  >detailed instructions on how to evacuate the building\n</span ></li >\n<li  class=\"text196733Font1\" data-bltIndnt=\"23\" style=\"line-height:1.409;position:relative;margin-left:38px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text196733CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:23\n} --><span class=\"text196733Font1\"  >a list of individuals in charge of the evacuation\n</span ></li >\n<li  class=\"text196733Font1\" data-bltIndnt=\"23\" style=\"line-height:1.409;position:relative;margin-left:38px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text196733CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:23\n} --><span class=\"text196733Font1\"  >escape routes: primary and secondary\n</span ></li >\n<li  class=\"text196733Font1\" data-bltIndnt=\"23\" style=\"line-height:1.409;position:relative;margin-left:38px;margin-top:0px;margin-bottom:15px; list-style-image:url(\'images/text196733CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:23\n} --><span class=\"text196733Font1\"  >a designated muster area for everyone to meet \n</span ></li >\n</ul >\n</li >\n</ul >\n<p  legLH=\"1.409\" style=\"margin-left:0px;text-indent:1px;line-height:1.350;margin-top:0px;margin-bottom:15px;text-align:left;\" >\n<span class=\"text196733Font1\"  >Regular fire drills should be conducted to practice evacuation procedures and to identify problems before an actual fire occurs.\n</span ></p >\n<p  legLH=\"1.460\" style=\"margin-left:0px;text-indent:1px;line-height:1.460;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text196733Font2\" style=\"position:relative;top:-2px;\" >Treat the drills as if they are real!</span ><span class=\"text196733Font3\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n</span ></p >\n</div>\n');
text196733.build()

text196813.addInnerText('<div id=\"text196813\" aria-live=\"polite\" ><a id=\"text196813anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:10px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:left;\" lang=\"en\" >\n<li  class=\"text196813Font2\" style=\"line-height:1.409;position:relative;padding-left:10px;list-style-type:decimal;margin-left:15px;margin-top:15px;margin-bottom:15px;\"><span class=\"text196813Font2\"  >SHOUT \"</span ><span class=\"text196813Font3\"  >FIRE - FIRE - FIRE! SOMEONE CALL 9-1-1!</span ><span class=\"text196813Font2\"  >\"\n</span ></span ><li  class=\"text196813Font2\" style=\"line-height:1.409;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:15px;\"><span class=\"text196813Font2\"  >Activate the PULL STATION &nbsp;\n</span ></li >\n<li  class=\"text196813Font2\" style=\"line-height:1.409;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:15px;\"><span class=\"text196813Font2\"  >IF SAFE TO DO SO, use an extinguisher to put out the fire. If the fire is too big, leave, close the door and evacuate. DO NOT USE the elevator(s).\n</span ></li >\n<li  class=\"text196813Font2\" style=\"line-height:1.409;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:15px;\"><span class=\"text196813Font2\"  >After leaving the building, go to the designated </span ><a href=\"javascript:og196820Object.actionShow()\"  ><span class=\"text196813Font4\"  >muster area</span></a ><span class=\"text196813Font2\"  >. Remain calm, catch your breath and confirm that 9-1-1 has been called.\n</span ></li >\n<li  class=\"text196813Font2\" style=\"line-height:1.409;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:15px;\"><span class=\"text196813Font2\"  >If you are asked for fire details, provide the following information:\n</span ></span ></ol >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text196813Font2\" data-bltIndnt=\"95\" style=\"line-height:1.409;position:relative;margin-left:110px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text196813CircleBulletFont7.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:95\n} --><span class=\"text196813Font2\"  >where the fire is\n</span ></li >\n<li  class=\"text196813Font2\" data-bltIndnt=\"95\" style=\"line-height:1.409;position:relative;margin-left:110px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text196813CircleBulletFont7.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:95\n} --><span class=\"text196813Font2\"  >how big the fire is\n</span ></li >\n<li  class=\"text196813Font2\" data-bltIndnt=\"95\" style=\"line-height:1.409;position:relative;margin-left:110px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text196813CircleBulletFont7.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:95\n} --><span class=\"text196813Font2\"  >what is burning\n</span ></li >\n<li  class=\"text196813Font2\" data-bltIndnt=\"95\" style=\"line-height:1.409;position:relative;margin-left:110px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text196813CircleBulletFont7.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:95\n} --><span class=\"text196813Font2\"  >anyone inside that couldn\'t get out\n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
